<html>
<head>
<title>ViFi - nearby-view</title>
    <script type="text/javascript" src="vis.min.js"></script>
    <link href="vis.min.css" rel="stylesheet" type="text/css" />
    <link href="ionicons.min.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        #wrapper {
            width: 100%;
            overflow: hidden
        }
        #mynetwork {
            width: 85%;
            height: 100%;
            float: left;
        }
        #myinfo {
            width: 15%;
            height: 100%;
            float: right;
        }
    </style>
<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
</head>
<body>
<div id="wrapper">
    <div id="mynetwork"></div>
    <div id="myinfo"></div>
</div>
<script type="text/javascript" src="/api/graph.js"></script>
<script type="text/javascript">
    var container = document.getElementById('mynetwork');

    // provide the data in the vis format
    var data = {
        nodes: nodes,
        edges: edges
    };
    var options = {
        "layout": {
            "improvedLayout": false
        },
        "physics": {
            "stabilization": false
        },
        "interaction": {
            "hover": true
        }
    };

    // initialize your network!
    var network = new vis.Network(container, data, options);
    network.on("selectNode",
        function(params) {
            node = window.nodes[params.nodes[0]];
            $("#myinfo").html("<h1>" + node.label + "</h1><br/>" + node.title);
        });
</script>
</body>
</html>
